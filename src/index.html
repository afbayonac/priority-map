<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Priority Treemap">
  <meta property="og:description" content="A tool that helps you visualize and prioritize your tasks and goals by creating a Treemap">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://afbayonac.github.io/priority-treemap/">
  <meta property="og:image" content="https://afbayonac.github.io/priority-treemap/open-graph.png"/>
  <meta property="og:image:width" content="1280px"/>
  <meta property="og:image:width" content="720px"/>
  <meta property="og:image:type" content="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <title>Priority Treemap</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <section class="hero">
    <section id="auth" class="auth">
      <div id="btn-google"></div>
    </section>
    <h1 class="hero__title">Priority Treemap</h1>
    <sub class="hero__author">Make by <a href="https://afbayonac.github.io/cv/">Felipe Bayona</a></sub>
  </section>
  <main id="mural" class="mural">
  </main>
  <section id="board" class="board">
    <div class="board__background"></div>
    <div class="board__container">
      <nav>
        <ul>
          <li id="board__nav__list"> ☰ </li>
          <li id="board__nav__add">＋</li>
          <li id="board__nav__close" style="transform: rotate(45deg);">＋</li>
        </ul>
      </nav>
      <div id="edit" class="board__edit edit">
        <div>
          <label>Title *</label> 
          <input class="edit__title" placeholder="Exercise regularly" type="text"/>
        </div>
        <div>
          <label>Priority *</label>
          <input 
            class="edit__priority"
            maxlength="4"
            placeholder="1"
            type="text"
            pattern="[0-9]"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
        <div>
          <label>archived</label>
          <div  class="checkbox">
            <input class="edit__archived" type="checkbox" />
            <span class="checkmark"></span>
          </div>
        </div>
        <div>
          <label>Description</label>
          <textarea 
            class="edit__description" 
            placeholder="start by walking, running, or doing any activity you enjoy for at least 30 minutes a day" 
            rows="9"
          ></textarea>
        </div>

        <div class="edit__actions">
          <div class="edit__action__update">
            Update
          </div>
          <div class="edit__action__remove">
            Remove
          </div>
        </div>

      </div>
      <div id="add" class="board__add">
        <div>
          <label>Title *</label>
          <input value="" class="add__title" type="text" placeholder="Exercise regularly"/>
        </div>
        <div>
          <label>Priority *</label>
          <input value="100" maxlength="4" class="add__priority"  type="text" pattern="[0-9]" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
        </div>
        <div>
          <label>Description</label>
          <textarea 
            value=""  
            class="add__description" 
            placeholder="start by walking, running, or doing any activity you enjoy for at least 30 minutes a day" 
            rows="12"
          ></textarea>
        </div>
        <div class="add__actions">
          <div class="add__action__add">
            Add
          </div>
        </div>
      </div>
      <div id="list"  class="board__list list"></div>
    </div>
    <script type="module" src="app.js"></script>
  </section>
</body>
</html>
