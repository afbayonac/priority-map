<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <title>Priority Treemap</title>
</head>
<body>
  <section class="hero">
    <h1 class="hero__title">Priority Treemap</h1>
    <sub class="hero__author">Make by <a href="https://afbayonac.github.io/cv/">Felipe Bayona</a></sub>
  </section>
  <main id="mural" class="mural">
  </main>
  <section id="board" class="board">
    <div class="board__background"></div>
    <div class="board__container">
      <nav>
        <ul>
          <li id="board__nav__list"> ☰ </li>
          <li id="board__nav__add">＋</li>
          <li id="board__nav__close" style="transform: rotate(45deg);">＋</li>
        </ul>
      </nav>
      <div class="board__data">
        <div>
          <label>Title</label>
          <input value="" type="text" placeholder="Viajar a londres"/>
        </div>
        <div>
          <label>Priority</label>
          <input value="10" type="text" pattern="[0-9]" oninput="this.value = this.value.replace(/[^0-9]/g)"/>
        </div>
        <div>
          <label>Description</label>
          <textarea value=""  placeholder="" rows="16"></textarea>
        </div>
        <div>
          <label>State</label>
          <ol class="board__data__state">
            <li>TO DO</li>
            <li class="active">DONE</li>
            <li>ARCHIVE</li>
          </ol>  
        </div>
        <div>
          <button>
            Update
          </button>
          <button>
            Update
          </button>
          <button>
            Delete
          </button>
        <div>
      </div>
      <div class="board__list">>
        lista
      </div>
    </div>
  </section>
</body>
</html>
